<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Css/Js linkings -->
  <link rel="stylesheet" href="style.css" />
  <!-- Server linkings -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Era Clock</title>
</head>

<body>
  <span class="label-container">
    <label for="" id="dark-change">
    </label>
  </span>
  <h1 class="heading">Untill New Beginning</h1>
  <div class="countdown-container">
    <div class="counter">
      <div class="remaining" id="days">00</div>
      <span class="big-text">Days</span>
    </div>
    <div class="countdown-container">
      <div class="counter">
        <div class="remaining" id="hours">00</div>
        <span class="big-text">Hours</span>
      </div>
      <div class="countdown-container">
        <div class="counter">
          <div class="remaining" id="minutes">00</div>
          <span class="big-text">Minutes</span>
        </div>
        <div class="countdown-container">
          <div class="counter">
            <div class="remaining" id="seconds">00</div>
            <span class="big-text">Seconds</span>
          </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
